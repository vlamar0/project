@(fibo: Fibonacci)
@import helper._

@layout("Fibonacci numbers") {
<style>
		body {
			text-align: center;
		}
		h1 {
			text-align: center;
			text-decoration: underline;
		}
		div {
			text-align: left;
			display: inline-block;
		 	border-radius: 4px;
			border: 1px solid #d0d9e8;
			width: auto;
			padding: 15px;
			-webkit-box-shadow: 0px 17px 16px -6px rgba(0,0,0,0.75);
			-moz-box-shadow: 0px 17px 16px -6px rgba(0,0,0,0.75);
			box-shadow: 0px 17px 16px -6px rgba(0,0,0,0.75);
		}
		input[type=submit] {
  			cursor: pointer;
  			display: block;
  			margin: 0px auto;
  			border:none;
  			font-weight: 700;
  			color: white;
  			text-decoration: none;
  			padding: .8em 1em calc(.8em + 3px);
  			border-radius: 3px;
  			background: rgb(64,199,129);
  			box-shadow: 0 -3px rgb(53,167,110) inset;
  			transition: 0.2s;
  			width: 100px;
		}
		input[type=submit]:hover { background: rgb(53, 167, 110); }
		input[type=submit]:active {
  			background: rgb(33,147,90);
  			box-shadow: 0 3px rgb(33,147,90) inset;
		}
	</style>
<div>
    <h1>Fibonacci numbers</h1>
    <p>Amount of elements - @fibo.amount</p>
    <p>Sequence of elements - @fibo.sequence</p>
    @helper.form(action =routes.FiboController.back()){
    <input type="submit" value="Back">
    }
</div>
}
