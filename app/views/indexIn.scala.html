@(fiboForm: Form[Fibonacci])
@import helper._

@layout("Fibonacci numbers") {

<style>
		div {
			margin: 0px auto;
			border-radius: 4px;
			border: 1px solid #d0d9e8;
			width: 270px;
			padding: 15px;
			-webkit-box-shadow: 0px 17px 16px -6px rgba(0,0,0,0.75);
			-moz-box-shadow: 0px 17px 16px -6px rgba(0,0,0,0.75);
			box-shadow: 0px 17px 16px -6px rgba(0,0,0,0.75);
		}
		div p:first-child {
			text-align: center;
			font-weight: bold;
			font-size: 24px;
			margin-top: 0px;
			text-decoration: underline;
			font-style: italic;
		}
		div input {
			border-radius: 4px;
			border: 1px solid #d0d9e8;
			padding-left: 10px;
		}

		input[type=submit] {
			cursor: pointer;
			display: block;
			margin: 0px auto;
			border:none;
			font-weight: 700;
			color: white;
			text-decoration: none;
			padding: .8em 1em calc(.8em + 3px);
			border-radius: 3px;
			background: rgb(64,199,129);
			box-shadow: 0 -3px rgb(53,167,110) inset;
			transition: 0.2s;
			width: 100px;
		}
		button:hover { background: rgb(53, 167, 110); }
		button:active {
			background: rgb(33,147,90);
			box-shadow: 0 3px rgb(33,147,90) inset;
		}
	</style>


<div>
    <p>Fibonacci numbers</p>
    <p>Enter the amount of elements:</p>
    <p>
        @helper.form(action = routes.FiboController.save()){
        @helper.inputText(fiboForm("amount"))
        <input type="submit" value="Submit">
        }
    </p>
</div>

}
